<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Fuentes Valentina">
        <title>Analizamos Generacion</title>
        <!-- Enlace a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="container mt-5">
        <h1>Creación de Persona</h1>
        <form id="personaForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo (H/M):</label>
            <input type="text" class="form-control" id="sexo" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" id="peso" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" class="form-control" id="altura" required>
        </div>
        <div class="form-group">
            <label for="anoNacimiento">Año de Nacimiento:</label>
            <input type="number" class="form-control" id="anoNacimiento" required>
        </div>
    <button type="button" class="btn mt-3 btn-primary" onclick="crearPersona()">Crear Persona</button>
    <button type="button" class="btn mt-3 btn-success" onclick="mostrarGeneracion()">Mostrar Generación</button>
    <button type="button" class="btn mt-3  btn-info" onclick="esMayorDeEdad()">¿Es Mayor de Edad?</button>
        </form>
      </div>
    <script src="./JS/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
